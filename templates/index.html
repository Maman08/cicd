<!DOCTYPE html>
<html>
<head><title>Simple App</title></head>
<body>
  <h1>Frontend Working!</h1>
  <button onclick="callAPI()">Call Backend</button>
  <p id="output"></p>

  <script>
    function callAPI() {
      fetch('http://localhost:5000/')
        .then(res => res.json())
        .then(data => {
          document.getElementById('output').innerText = data.message;
        })
        .catch(err => console.log(err));
    }
  </script>
</body>
</html>
